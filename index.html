<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-section">
        <h2>sign up</h2>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>

    <div id="right-section">
        <p>This is not a real online service!</p>
        <p>Sign up to get started</p>
        <p>You <em>know</em> you want to.</p>

        <form action="">
            <section id="form-body">
                <h2>Let's do this!</h2>
                <div class="row">
                    <div class="form-control">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first-name" type="text">
                    </div>
                    <div class="form-control">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="form-control">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="form-control">
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" name="phone" type="tel">
                    </div>
                </div>
                <div class="row">
                    <div class="form-control">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password">
                    </div>
                    <div class="form-control">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input id="confirm" name="confirm" type="password">
                    </div>
                </div>
            </section>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
